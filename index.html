<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Game Uploader</title>
  <link rel="stylesheet" type="text/css" href="app.css" />
  <script defer type="text/javascript" src="index.js"></script>
</head>

<body>
  <header>
    <h3>Game Uploader</h3>
  </header>

  <!-- All game titles -->
  <div id="all-games">
    <!-- Game Images Here -->
  </div>

  <!-- Game Details -->
  <div id="game-detail">
    <img class="detail-image" id="detail-image"  alt="Insert Name Here" />
    <h2 class="name" id="detail-name">Insert Name Here</h2>
    <h3 class="description" id="detail-description">Insert Description Here</h3>
  </div>

  <h3>Developer:</h3>
  <p id='developer-display'>
    Insert Developer here
  </p>

  <!-- New Game Form -->
  <form id="new-game">
    <h4>Add New Game</h4>
    <label for="name">Name: </label>
    <input type="text" name="name" id="new-name" />
    <label for="description">Description: </label>
    <input type="text" name="description" id="new-description" />
    <label for="image">Image: </label>
    <input type="text" name="image" id="new-image" />
    <label for="new-developer">Developer: </label>
    <textarea name="new-developer" id="new-developer"></textarea>
    <input type="submit" value="Create" />
  </form>

</body>

</html>
